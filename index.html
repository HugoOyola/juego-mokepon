<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js"></script>
    <title>Mokepon 🔥💧🌱</title>
  </head>
  <body>
    <h1>Mokepon 🔥💧🌱</h1>
    <section id="select-pet">
      <h2>Elige a tu mascota</h2>
      <label for="hipodoge">Hipodoge</label>
      <input type="radio" name="pet" id="hipodoge" title="Mokepon" />
      <label for="capipepo">Capipepo</label>
      <input type="radio" name="pet" id="capipepo" title="Mokepon" />
      <label for="ratigueya">Ratigueya</label>
      <input type="radio" name="pet" id="ratigueya" title="Mokepon" />
      <button>Seleccionar</button>
    </section>
    <section id="select-attack">
      <h2>Elige los ataques:</h2>
      <p>Tu mascota tiene <span>3</span> vidas</p>
      <p>La mascota del enemigo tiene <span>3</span> vidas</p>
      <p>
        <button>Fuego 🔥</button>
        <button>Agua 💧</button>
        <button>Tierra 🌱</button>
      </p>
    </section>
    <section id="messages">
      <p>Tu mascota ataco con: FUEGO, la mascota del enemigo atacó con: TIERRA - GANASTE 🎉</p>
    </section>
    <section id="reset">
      <button>Reiniciar Juego</button>
    </section>
  </body>
</html>
